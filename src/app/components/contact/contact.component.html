<section id="contact" class="contact-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's work together</p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h3>Email</h3>
            <p>{{ personalInfo?.email }}</p>
            <a [href]="'mailto:' + personalInfo?.email" class="contact-link">Send Email</a>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h3>Phone</h3>
            <p>{{ personalInfo?.phone }}</p>
            <a [href]="'tel:' + personalInfo?.phone" class="contact-link">Call Now</a>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="contact-details">
            <h3>Location</h3>
            <p>{{ personalInfo?.address }}</p>
            <a href="#" class="contact-link">View on Map</a>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h3>LinkedIn</h3>
            <p>{{ personalInfo?.linkedin }}</p>
            <a [href]="'https://' + personalInfo?.linkedin" target="_blank" class="contact-link">Connect</a>
          </div>
        </div>

        <div class="contact-item">
          <div class="contact-icon">
            <i class="fab fa-github"></i>
          </div>
          <div class="contact-details">
            <h3>GitHub</h3>
            <p>github.com/RushikeshNarkhedePatil</p>
            <a [href]="personalInfo?.github" target="_blank" class="contact-link">View Profile</a>
          </div>
        </div>
      </div>
      
      <div class="contact-form-container">
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              [(ngModel)]="formData.name" 
              required 
              placeholder="Enter your full name"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="formData.email" 
              required 
              placeholder="Enter your email address"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="subject">Subject *</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              [(ngModel)]="formData.subject" 
              required 
              placeholder="Enter message subject"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea 
              id="message" 
              name="message" 
              [(ngModel)]="formData.message" 
              required 
              rows="5"
              placeholder="Enter your message"
              class="form-textarea"
            ></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary submit-btn" [disabled]="!contactForm.valid">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
