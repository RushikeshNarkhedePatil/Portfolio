<section id="education" class="education-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Education & Certifications</h2>
      <p class="section-subtitle">My academic background</p>
    </div>
    
    <!-- Education -->
    <div class="education-content">
      <h3 class="subsection-title">Education</h3>
      <div class="education-grid">
        <div class="education-card" *ngFor="let edu of education">
          <div class="education-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <div class="education-details">
            <h3 class="degree-title">{{ edu.degree }}</h3>
            <h4 class="institution-name">{{ edu.institution }}</h4>
            <p class="graduation-year">{{ edu.year }}</p>
            <p class="education-description">{{ edu.description }}</p>
            <div class="education-highlights">
              <span class="highlight-item">{{ edu.university }}</span>
              <span class="highlight-item">{{ edu.percentage }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Certifications -->
    <div class="education-content">
      <h3 class="subsection-title">Certifications</h3>
      <div class="education-grid">
        <div class="education-card" *ngFor="let cert of certificates">
          <div class="education-icon">
            <i class="fas fa-certificate"></i>
          </div>
          <div class="education-details">
            <h3 class="degree-title">{{ cert.name }}</h3>
            <h4 class="institution-name">{{ cert.issuer }}</h4>
            <p class="graduation-year">{{ cert.year }}</p>
            <p class="education-description">{{ cert.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
