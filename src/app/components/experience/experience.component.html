<section id="experience" class="experience-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Work Experience</h2>
      <p class="section-subtitle">My professional journey</p>
    </div>
    <div class="experience-content">
      <div class="timeline">
        <div class="timeline-item" *ngFor="let experience of workExperience">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <div class="experience-header">
              <h3 class="job-title">{{ experience.title }}</h3>
              <h4 class="company-name">{{ experience.company }}</h4>
              <p class="job-period">{{ experience.period }}</p>
            </div>
            <div class="job-description">
              <p>{{ experience.description }}</p>
              <ul class="job-achievements">
                <li *ngFor="let achievement of experience.achievements">{{ achievement }}</li>
              </ul>
            </div>
            <div class="job-tech">
              <span class="tech-tag" *ngFor="let tech of experience.technologies">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
