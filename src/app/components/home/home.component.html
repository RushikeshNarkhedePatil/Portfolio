<section id="home" class="home-section">
  <canvas id="particles" class="particles-canvas"></canvas>
  <div class="container">
    <div class="home-content">
      <div class="home-text">
        <h1 class="home-title">
          Hi, I'm <span class="highlight">{{ personalInfo?.name }}</span>
        </h1>
        <h2 class="home-subtitle">{{ personalInfo?.title }}</h2>
        <p class="home-description">
          {{ personalInfo?.description }}
        </p>
        <div class="home-buttons">
          <a href="#projects" class="btn btn-primary">View My Work</a>
          <a href="#contact" class="btn btn-secondary">Get In Touch</a>
          <a href="#" class="btn btn-resume" id="downloadResume">
            <i class="fas fa-download"></i>
            Download Resume
          </a>
        </div>
      </div>
      <div class="home-image">
        <div class="profile-image">
          <img 
            src="assets/profile-photo.jpg" 
            alt="Rushikesh Narkhede - Software Developer" 
            class="profile-img"
            onload="this.nextElementSibling.style.display='none';"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
          >
          <div class="profile-placeholder" style="display: none;">
            <div class="profile-initials">RN</div>
            <div class="profile-name">Rushikesh Narkhede</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <a href="#about">
      <i class="fas fa-chevron-down"></i>
    </a>
  </div>
</section>
