<section id="projects" class="projects-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">My Projects</h2>
      <p class="section-subtitle">Some of my recent work</p>
    </div>
    
    <!-- Professional Projects -->
    <div class="projects-subsection">
      <h3 class="subsection-title">Professional Projects</h3>
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects">
          <div class="project-image">
            <img [src]="project.imageUrl" 
                 [alt]="project.name" 
                 (error)="onImageError($event, project.name)"
                 (load)="onImageLoad($event, project.name)">
          </div>
          <div class="project-content">
            <h3 class="project-title">{{ project.name }}</h3>
            <p class="project-description">{{ project.description }}</p>
            <div class="project-tech">
              <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
            </div>
            <div class="project-links">
              <a href="#" class="project-link">
                <i class="fas fa-external-link-alt"></i>
                Live Demo
              </a>
              <a href="#" class="project-link">
                <i class="fab fa-github"></i>
                Source Code
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Academic Projects -->
    <div class="projects-subsection">
      <h3 class="subsection-title">Academic Projects</h3>
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of academicProjects">
          <div class="project-image">
            <img [src]="project.imageUrl" 
                 [alt]="project.name"
                 (error)="onImageError($event, project.name)"
                 (load)="onImageLoad($event, project.name)">
          </div>
          <div class="project-content">
            <h3 class="project-title">{{ project.name }}</h3>
            <p class="project-description">{{ project.description }}</p>
            <div class="project-tech">
              <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
            </div>
            <div class="project-links">
              <a href="#" class="project-link">
                <i class="fas fa-external-link-alt"></i>
                View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
