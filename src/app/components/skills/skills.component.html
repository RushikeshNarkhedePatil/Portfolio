<section id="skills" class="skills-section">
  <div class="container">
    <div class="skills-header">
      <h2 class="skills-title">Skills & Expertise</h2>
      <p class="skills-subtitle">Technologies and tools I work with to bring ideas to life</p>
    </div>
    
    <div class="skills-grid">
      <div class="skill-item" *ngFor="let skill of skills">
        <div class="skill-header">
          <div class="skill-icon">
            <i [class]="skill.icon"></i>
          </div>
          <div class="skill-info">
            <h3 class="skill-name">{{ skill.name }}</h3>
            <span class="skill-category">{{ skill.category }}</span>
          </div>
        </div>
        <div class="skill-level">
          <div class="skill-bar">
            <div class="skill-progress" 
                 [style.width.%]="getSkillPercentage(skill.level)"
                 [class]="getSkillLevelClass(skill.level)">
            </div>
          </div>
          <span class="skill-percentage">{{ skill.level }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
